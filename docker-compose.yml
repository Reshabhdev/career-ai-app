version: '3.8'

services:
  # 1. The Python Backend
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: career_backend
    ports:
      - "8000:8000"
    volumes:
      # Persist the Qdrant Database so data isn't lost on restart
      - ./app/data:/app/app/data
      # Uncomment to mount app source for local development (overrides image files)
      # - ./app:/app/app
    env_file:
      - .env
    restart: unless-stopped

  # 2. The React Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: career_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    env_file:
      - .env
    restart: unless-stopped